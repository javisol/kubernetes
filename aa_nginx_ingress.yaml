apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginxingress
spec:
  rules:
    # a√±adir en el /etc/hosts de fuera de virtualbox (host) perrito.mired resuelve contra ip master kubernetes
  - host: kubi.mired
    http:
      paths:
      - path: /
        backend:
          serviceName: nginx
          servicePort: 80
